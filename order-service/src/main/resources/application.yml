server:
  port: 3000

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9091}
  topic:
    test: test
  consumer:
    group-id: order-group
    auto-offset-reset: latest

  data:
    mongodb:
      database: admin
      uri: ${MONGODB_URI:mongodb://admin:adminpass@localhost:27027}

  logging:
    level:
      org:
        apache:
          kafka: OFF